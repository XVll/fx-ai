# config/data/databento.yaml
# Data configuration - synchronized with DataConfig

# Provider settings
provider_type: "file"
data_dir: "${hydra:runtime.cwd}/dnb/mlgo"

# Symbol settings
symbol_info_file: "${hydra:runtime.cwd}/dnb/mlgo/symbols.json"
symbol: "MLGO"
start_date: "2025-03-27"
end_date: "2025-03-28"

# Data retrieval settings
timeframes:
  - "1s"
  - "1m"
  - "5m"
  - "1d"

data_types:
  - "trades"
  - "quotes"
  - "bars_1s"
  - "bars_1m"
  - "bars_5m"
  - "bars_1d"
  - "status"

# Cache settings
use_cache: true
verbose: false
dbn_cache_size: 64

# API settings (if using API)
api:
  dataset: "XNAS.ITCH"

# Live settings (for simulation and live trading)
live:
  dataset: "XNAS.ITCH"
  heartbeat_interval: 5