# config/data/databento.yaml
# Configuration for Databento data provider

# Provider settings
provider_type: "file"  # "file", "api", or "live"
data_dir: "${hydra:runtime.cwd}/dnb/mlgo"
symbol_info_file: null
verbose: false
dbn_cache_size: 32

# Cache settings
use_cache: true

# Data parameters
symbols: ["MLGO"]  # Default trading symbol
start_date: "2025-03-27"
end_date: "2025-03-27"

# Timeframes - explicitly supported
timeframes: ["1s", "1m", "5m", "1d"]

# Data types to load
data_types:
  - "trades"
  - "quotes"
  - "bars_1s"
  - "bars_1m"
  - "bars_5m"
  - "bars_1d"
  - "status"

# API settings (if using API)
api:
  key: ${oc.env:DATABENTO_API_KEY,}
  dataset: "XNAS.ITCH"

# Live settings (for simulation and live trading)
live:
  api_key: ${oc.env:DATABENTO_API_KEY,}
  dataset: "XNAS.ITCH"
  heartbeat_interval: 5