# Updated configuration for data/databento.yaml

# Provider settings
provider_type: "file"  # "file", "api", or "live"
data_dir: "${hydra:runtime.cwd}/dnb/mlgo"  # Verify this path is correct

# Enable verbose logging for debugging
verbose: true
dbn_cache_size: 64  # Increase cache size

# Cache settings
use_cache: true

# Data parameters - try a broader date range
symbol: "MLGO"           # Default trading symbol
start_date: "2025-03-27" # Try earlier date
end_date: "2025-03-28"   # Keep end date the same

# Timeframes - explicitly supported
timeframes:
  - "1s"
  - "1m"
  - "5m"
  - "1d"

# Data types to load - ensure all are included
data_types:
  - "trades"
  - "quotes"
  - "bars_1s"
  - "bars_1m"
  - "bars_5m"
  - "bars_1d"
  - "status"

# API settings (if using API)
api:
  dataset: "XNAS.ITCH"

# Live settings (for simulation and live trading)
live:
  dataset: "XNAS.ITCH"
  heartbeat_interval: 5