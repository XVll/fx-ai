# Captum Feature Attribution - Quick Test Configuration
# Simplified configuration for rapid testing during development

captum:
  enabled: true
  
  # Fast attribution method only
  methods:
    - saliency  # Fastest method
  
  # Minimal parameters for speed
  n_steps: 5      # Very fast
  n_samples: 2    # Minimal
  
  # Skip expensive analyses
  analyze_branches: false
  analyze_fusion: false
  analyze_actions: true
  baseline_type: zero
  
  # Minimal visualizations
  save_visualizations: false
  aggregate_features: true
  
  # Use actual feature names from registry
  use_feature_manager_names: true
  feature_groups: null  # Auto-generated from FeatureRegistry
  
  # Development analysis frequency
  callback:
    analyze_every_n_episodes: null  # Disabled
    analyze_every_n_updates: 2      # Very frequent for testing
    save_to_wandb: false            # Skip for speed
    save_to_dashboard: true
    output_dir: outputs/captum_test