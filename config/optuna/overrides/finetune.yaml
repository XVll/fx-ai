# @package _global_

# Phase 3: Fine-tuning optimization
# Fine-tunes remaining parameters with fixed foundation and reward parameters

name: phase3_finetune_optimization
description: "Phase 3: Fine-tuning optimization with fixed foundation and reward parameters"
version: "1.0"

dashboard_port: 8052
log_level: INFO
results_dir: sweep_results
generate_plots: true

studies:
  - study_name: fx_ai_finetune
    direction: maximize
    metric_name: mean_reward
    storage: sqlite:///optuna_studies.db
    load_if_exists: true
    
    # Base config to use as starting point
    base_config: config
    
    # Evaluation settings for optuna trials
    evaluation_interval: 20000  # Run evaluation every N updates
    evaluation_episodes: 20     # More episodes for final tuning
    report_interval: 1          # Report to optuna every evaluation
    use_best_value: true        # Report best value for stability
    
    sampler:
      type: TPESampler
      n_startup_trials: 10
      multivariate: true
      seed: 42
      consider_prior: true
      prior_weight: 1.0
      n_ei_candidates: 24
    
    pruner:
      type: PercentilePruner
      percentile: 75.0        # Keep top 25% of trials
      n_startup_trials: 10
      n_warmup_steps: 30
      interval_steps: 5
      n_min_trials: 5
    
    # Fine-tuning parameters
    parameters:
      # PPO algorithm fine-tuning
      - name: training.value_loss_coef
        type: float
        low: 0.1
        high: 1.0
      
      - name: training.max_grad_norm
        type: float
        low: 0.1
        high: 2.0
      
      - name: training.clip_range
        type: float
        low: 0.1
        high: 0.3
      
      - name: training.clip_range_vf
        type: float
        low: 5.0
        high: 50.0
      
      - name: training.gae_lambda
        type: float
        low: 0.9
        high: 0.99
      
      # Advanced model parameters
      - name: model.n_heads
        type: categorical
        choices: [4, 8, 16]
      
      - name: model.max_position_embeddings
        type: categorical
        choices: [512, 1024, 2048]
      
      # Environment fine-tuning
      - name: env.initial_cash
        type: categorical
        choices: [50000, 75000, 100000]
      
      - name: env.max_position_size
        type: categorical
        choices: [0.2, 0.3, 0.4]
    
    n_trials: 50
    timeout: null
    n_jobs: 1
    catch_exceptions: true
    
    # Trial-specific config overrides
    trial_overrides:
      experiment_name: optuna_finetune
      
      training:
        n_epochs: 3              # More epochs for final tuning
        continue_training: false
        save_checkpoints: false
        
        # NOTE: Foundation & reward parameters should be set manually
        # based on best results from Phase 1 and Phase 2
      
      # Disable heavy callbacks during optimization
      callbacks:
        optuna:
          enabled: true
        continuous:
          enabled: false
        ppo_metrics:
          enabled: true
        execution_metrics:
          enabled: true   # Enable for fine-tuning
        portfolio_metrics:
          enabled: true   # Enable for fine-tuning
        model_metrics:
          enabled: false
        session_metrics:
          enabled: false
        captum_attribution:
          enabled: false
          
      # Disable wandb during optimization
      wandb:
        enabled: false
        
      # Disable dashboard for speed
      dashboard:
        enabled: false