[tool.poetry]
name = "fx-ai"
version = "0.1.0"
description = ""
authors = ["XVll <onur@onurx.com>"] # Poetry uses this string format for authors
readme = "README.md"
package-mode = false

[tool.poe.tasks]
backtest = "python scripts/run.py backtest --symbol MLGO --start-date 2025-03-27 --end-date 2025-03-27"
train = "python scripts/run.py train --continue-training --symbol MLGO"
quick = "python scripts/run.py train --quick-test --symbol MLGO"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
hydra-core = "^1.3.2"
numpy = "^2.2.5"
pandas = "^2.2.3"
wandb = "^0.19.11"
gymnasium = "^1.1.1"
matplotlib = "^3.10.3"
databento = "^0.54.0"
poetry-core = ">=1.0.0"
ta = "^0.11.0"

[tool.poetry.group.dev.dependencies] # For development-only dependencies
# pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"] # This is the more standard requirement for poetry-core
build-backend = "poetry.core.masonry.api"