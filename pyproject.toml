[tool.poetry]
name = "fx-ai"
version = "0.1.0"
description = ""
authors = ["XVll <onur@onurx.com>"]
readme = "README.md"
package-mode = false

[tool.poe.tasks]
backtest = "poetry run python scripts/run.py backtest --symbol MLGO --start-date 2025-03-27 --end-date 2025-03-27"
train = "poetry run python scripts/run.py train --continue-training --symbol MLGO"
test = "poetry run python -m pytest tests/feature/v2/test_hf_features.py -xvs"
init = "poetry run python scripts/run.py train --symbol MLGO"
quick = "poetry run python scripts/run.py train --quick-test --symbol MLGO"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
hydra-core = "^1.3.2"
numpy = "^2.2.5"
pandas = "^2.2.3"
wandb = "^0.19.11"
gymnasium = "^1.1.1"
matplotlib = "^3.10.3"
databento = "^0.54.0"
poetry-core = ">=1.0.0"
ta = "^0.11.0"
torch = "^2.7.0"
rich = "^14.0.0"
setuptools = "==80.8.0"
dash = "^2.14.0"
plotly = "^5.18.0"

[tool.poetry.group.dev.dependencies]
# pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"